        <h1>Understanding how a browser communicate with a web browser</h1>
        <p>Web browsers and servers communicate using TCP/IP. Hypertext Transfer Protocol is the standard application protocol on top of TCP/IP supporting web browser requests and server responses. Web browsers also rely on DNS to work with URLs.</p>
